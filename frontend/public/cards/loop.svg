<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Recurring loop - pixel art style -->
  <g style="image-rendering: pixelated;">
    <!-- Circular path segments (pixel style) -->
    <path d="M100 50 L140 60 L160 90 L160 110 L140 140 L100 150"
          stroke="#4F46E5" stroke-width="8" fill="none" stroke-linecap="square"/>
    <path d="M100 150 L60 140 L40 110 L40 90 L60 60 L100 50"
          stroke="#818CF8" stroke-width="8" fill="none" stroke-linecap="square"/>

    <!-- Arrow heads (pixel style) -->
    <polygon points="100,45 95,55 105,55" fill="#4F46E5"/>
    <polygon points="100,155 95,145 105,145" fill="#818CF8"/>

    <!-- Coins/blocks traveling the loop -->
    <circle cx="145" cy="75" r="8" fill="#F2B94B"/>
    <circle cx="155" cy="110" r="8" fill="#F2B94B" opacity="0.7"/>
    <circle cx="120" cy="145" r="8" fill="#F2B94B" opacity="0.5"/>

    <!-- Center text/indicator -->
    <rect x="85" y="85" width="30" height="30" fill="#111827" opacity="0.2" rx="4"/>
    <text x="100" y="107" font-family="monospace" font-size="20" fill="#4F46E5" text-anchor="middle">âˆž</text>
  </g>
</svg>
