<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Low fees coin - pixel art style -->
  <g style="image-rendering: pixelated;">
    <!-- Main coin -->
    <circle cx="100" cy="100" r="50" fill="#F2B94B"/>
    <circle cx="100" cy="100" r="40" fill="none" stroke="#111827" stroke-width="4" opacity="0.2"/>

    <!-- Coin symbol (SOL-inspired) -->
    <path d="M 70 90 L 90 90 L 90 110 L 70 110" fill="none" stroke="#111827" stroke-width="4"/>
    <path d="M 110 90 L 130 90 L 130 110 L 110 110" fill="none" stroke="#111827" stroke-width="4"/>
    <rect x="85" y="85" width="10" height="30" fill="#111827"/>
    <rect x="105" y="85" width="10" height="30" fill="#111827"/>

    <!-- "LOW" tag/label -->
    <rect x="120" y="50" width="60" height="24" fill="#10B981" rx="4"/>
    <text x="150" y="67" font-family="monospace" font-size="14" font-weight="bold" fill="white" text-anchor="middle">LOW</text>

    <!-- Downward arrow (indicating low cost) -->
    <polygon points="50,130 50,150 60,150 45,170 30,150 40,150 40,130" fill="#10B981"/>

    <!-- Small sparkles -->
    <circle cx="140" cy="140" r="4" fill="#818CF8"/>
    <circle cx="60" cy="60" r="4" fill="#818CF8"/>
    <circle cx="150" cy="110" r="3" fill="#818CF8" opacity="0.6"/>
  </g>
</svg>
