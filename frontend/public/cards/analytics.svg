<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Real-time analytics - pixel art style -->
  <g style="image-rendering: pixelated;">
    <!-- Chart frame -->
    <rect x="30" y="50" width="140" height="110" fill="#111827" opacity="0.1" stroke="#4F46E5" stroke-width="3"/>

    <!-- Bar chart -->
    <rect x="45" y="120" width="18" height="30" fill="#818CF8"/>
    <rect x="70" y="100" width="18" height="50" fill="#4F46E5"/>
    <rect x="95" y="90" width="18" height="60" fill="#818CF8"/>
    <rect x="120" y="110" width="18" height="40" fill="#4F46E5"/>
    <rect x="145" y="80" width="18" height="70" fill="#F2B94B"/>

    <!-- Trend line overlay -->
    <polyline points="54,130 79,110 104,100 129,120 154,90"
              stroke="#F2B94B" stroke-width="3" fill="none" stroke-linecap="square"/>

    <!-- Data points on trend line -->
    <circle cx="54" cy="130" r="4" fill="#F2B94B"/>
    <circle cx="79" cy="110" r="4" fill="#F2B94B"/>
    <circle cx="104" cy="100" r="4" fill="#F2B94B"/>
    <circle cx="129" cy="120" r="4" fill="#F2B94B"/>
    <circle cx="154" cy="90" r="4" fill="#F2B94B"/>

    <!-- Real-time pulse indicator -->
    <circle cx="160" cy="60" r="8" fill="#10B981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="160" cy="60" r="12" fill="none" stroke="#10B981" stroke-width="2" opacity="0.5">
      <animate attributeName="r" values="12;16;12" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Axis lines -->
    <line x1="35" y1="155" x2="165" y2="155" stroke="#4F46E5" stroke-width="2"/>
    <line x1="35" y1="155" x2="35" y2="55" stroke="#4F46E5" stroke-width="2"/>

    <!-- Small metric indicators -->
    <text x="40" y="45" font-family="monospace" font-size="10" fill="#10B981">â†‘ 23%</text>
  </g>
</svg>
